<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
        <button id="new-game">New Game</button>
    </header>
    <div id="hangman-image">
        <!-- Add hangman image here (e.g., as a static image or use SVG) -->
    </div>
    <div id="word-display">
        <!-- Display the word with blanks (e.g., "_ _ _ _ _") -->
    </div>
    <div id="letter-buttons">
        <!-- Interactive letter buttons (A-Z) -->
        <button class="letter">A</button>
        <button class="letter">B</button>
        <!-- Add buttons for letters C to Z here -->
    </div>
    <div id="game-status">
        <!-- Display game status (e.g., "You Win!" or "Game Over") -->
    </div>
    <script src="script.js"></script>
</body>
</html>
